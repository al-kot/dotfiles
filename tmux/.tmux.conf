bind-key C-b send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'
unbind r
bind r source-file ~/.tmux.conf

set-option -g default-shell '/bin/zsh'
set-option -g default-terminal "wezterm"
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g mouse on

set -g mode-keys vi
set -g status-keys emacs

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'n' send -X cursor-down
bind-key -T copy-mode-vi 'e' send -X  cursor-up
bind-key -T copy-mode-vi 'i' send -X  cursor-right

bind-key -n C-M-h resize-pane -L 2
bind-key -n C-M-n resize-pane -D 2
bind-key -n C-M-e resize-pane -U 2
bind-key -n C-M-o resize-pane -R 2

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 0

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

set -g @vim_navigator_mapping_left 'C-h'
set -g @vim_navigator_mapping_right 'C-i'
set -g @vim_navigator_mapping_up 'C-e'
set -g @vim_navigator_mapping_down 'C-n'
# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes


set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'

source-file ~/.config/colors/.tmux.conf.colors


set -g status-position "bottom"
set -g status-style bg=default,fg="#{@grey}"
set -g status-justify "centre"
set -g status-left "#[bg=default,fg=#{@grey},bold]#{?client_prefix,, tmux }#[bg=#{@aqua},fg=#{@bg},bold]#{?client_prefix, tmux ,}"
set -g status-right "#S"
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[bg=#{@blue},fg=#{@bg}] #I:#W#{?window_zoomed_flag, ó°Š“ , }"

set -g pane-active-border-style bg=default,fg="#{@aqua}"
set -g pane-border-style bg=default,fg="#{@grey}"
set -g pane-border-indicators arrows


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
unbind -n Tab
